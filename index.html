<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="calculation">
            <h1 class="calculationTitle">5 задание</h1>
            <p>Позитивных значений: <span class="numPositive">0</span></p>
            <p>Отрицательных значений: <span class="numNegative">0</span></p>
            <p>Нулевых значений: <span class="numNulling">0</span></p>
            <p>Чётных значений: <span class="numOvning">0</span></p>
            <p>Нечетных значений: <span class="numOddning">0</span></p>
            <p>Введённые значения: <span class="massive"></span></p>
        </div>
        <div class="calculationButton">
            <button id="buttonRandom" class="button">Рандом</button>
            <button id="buttonClient" class="button">Ввести значения самому</button>
        </div>
    </div>

    <script src="./javaScript.js"></script>
</body>
</html>
